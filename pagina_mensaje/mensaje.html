<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vela</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #mensaje {
      color: yellow; /* Color inicial del texto */
    }
  </style>
</head>
<body> 
  <h1 id="mensaje">¡Enciende la vela!</h1>
  <label>
    <input type="checkbox" id="checkbox">
    Activar modo vela
  </label>

  <script>
    const checkbox = document.getElementById('checkbox');
    const mensaje = document.getElementById('mensaje');

    function actualizarMensaje() {
      if (checkbox.checked) {
        mensaje.textContent = "¡Apaga la vela!";
        mensaje.style.color = "white";
        document.body.style.backgroundColor = "yellow";
      } else {
        mensaje.textContent = "¡Enciende la vela!";
        mensaje.style.color = "yellow";
        document.body.style.backgroundColor = "black";
      }
    }

    // Llama a la función una vez al cargar la página
    actualizarMensaje();

    // Escucha cambios en la checkbox para actualizar dinámicamente
    checkbox.addEventListener('change', actualizarMensaje);
  </script>
</body>
</html>
