<!DOCTYPE html> <!-- Usare comentarios para anotar lo aprendido y que sea más fácil para personas ajenas entender el código -->
<html lang="es"> <!-- Definimos el idioma de la página (opcional pero sirve para los metadatos) -->


<head> <!-- Aquí se definen los metadatos e información que ira en la pestaña superior en los buscadores -->  
  <meta charset="UTF-8" /> <!-- Definimos la codificación de caracteres de la página (recomendable UTF-8 para evitar errores con acentos y caracteres) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Definimos la escala de la página para dispositivos móviles -->
  
  <title>Happy Birthday!!!</title> <!-- Definimos el título de la página, la etiqueta title y el elemento es lo que saldra en la pestaña superior del buscador -->
  
  <!-- Favicon -->
  <link rel="icon" href="image/torta.ico" type="image/x-icon" />
  
  <!-- Meta_datos que se verán reflejados al compartir el enlace  -->
	<meta property="og:title" content="Regalo para mi amigo _" />
	<meta property="og:description" content="Un pequeño detalle para ti, espero que te guste mucho ヽ(ヅ)ノ" />


  <link rel="stylesheet" href="estilos.css" /> <!-- Enlazamos el archivo de estilos (css) de la página -->
</head>

<body>
  
<!-- Botón para activar/desactivar música -->
<div id="musica-container" style="display: none;">
  <button id="musica-boton">Soft Music</button>
</div>

<!-- Botón para activar PARTYHARD -->
<div id="fiesta-boton" style="display: none;">
  <button id="fiestaBtn" class="golden-button">PRENDER Fiesta</button>
</div>


<!-- Elementos adicionales para el efecto de cumpleaños -->
<div id="efecto-cumple" style="display: none;">
  <img src="image/torta.png" alt="Pastel de cumpleaños" id="pastel-cumple">
</div>


  <!-- Contenedor principal de la checkbox -->
  <label class="antorcha">

    <!-- Checkbox  Antorcha -->
    <input type="checkbox" /> <!-- checked="checked" en caso de querer que este seleccionado-->
    
    <!-- Marcador visual de la checkbox -->
    <div class="checkmark"></div>
    
    <!-- Elementos de la antorcha Minecraft -->
    <div class="torch">
      <!-- Efecto de luz -->
      <div class="light-effect"></div>
      <div class="glow-effect"></div>

      <!-- Partículas de la antorcha -->
      <div class="particles">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
      </div>

      <!-- Efectos de humo de la antorcha -->
      <div class="smoke">
        <span></span><span></span><span></span><span></span>
      </div>

      <!-- Cabeza de la antorcha -->
      <div class="head">
        <!-- Caras superiores de la cabeza -->
        <div class="face top">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="face left">
          <div></div><div></div><div></div><div></div>
        </div>
        <div class="face right">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>

      <!-- Palo de la antorcha -->
      <div class="stick">
        <!-- Lado izquierdo del palo -->
        <div class="side side-left">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
        <!-- Lado derecho del palo -->
        <div class="side side-right">
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
    </div>
  </label>

  <!-- El texto que queremos mostrar cuando la checkbox no esté marcada -->
<p id="texto-modo-nocturno" style="display: none;">
  ¡Estás en el modo nocturno! Activa el modo claro para ver los efectos.
</p>

  <!-- Enlace al archivo de JavaScript -->
  <script src="efectos.js"></script>
</body>
</html>
